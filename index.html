<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlow - Innovación Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Mail, Phone, MapPin, Users, Target, Award, Menu, X, CheckCircle } = lucide;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [email, setEmail] = useState('');
            const [isSubscribed, setIsSubscribed] = useState(false);

            const handleSubscription = () => {
                if (email) {
                    setIsSubscribed(true);
                    setEmail('');
                    setTimeout(() => setIsSubscribed(false), 3000);
                }
            };

            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900">
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-lg border-b border-purple-500/20">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                {/* Logo */}
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-gradient-to-r from-purple-500 to-violet-500 rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold text-xl">T</span>
                                    </div>
                                    <span className="text-white text-2xl font-bold">TechFlow</span>
                                </div>

                                {/* Desktop Navigation */}
                                <nav className="hidden md:flex items-center space-x-8">
                                    <button 
                                        onClick={() => scrollToSection('inicio')}
                                        className="text-gray-300 hover:text-purple-400 transition-colors"
                                    >
                                        Inicio
                                    </button>
                                    <button 
                                        onClick={() => scrollToSection('sobre-nosotros')}
                                        className="text-gray-300 hover:text-purple-400 transition-colors"
                                    >
                                        Sobre Nosotros
                                    </button>
                                    <button 
                                        onClick={() => scrollToSection('servicios')}
                                        className="text-gray-300 hover:text-purple-400 transition-colors"
                                    >
                                        Servicios
                                    </button>
                                    <button 
                                        onClick={() => scrollToSection('contacto')}
                                        className="text-gray-300 hover:text-purple-400 transition-colors"
                                    >
                                        Contacto
                                    </button>
                                </nav>

                                {/* Mobile Menu Button */}
                                <button 
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                    className="md:hidden text-white p-2"
                                >
                                    {isMenuOpen ? React.createElement(X, {size: 24}) : React.createElement(Menu, {size: 24})}
                                </button>
                            </div>

                            {/* Mobile Navigation */}
                            {isMenuOpen && (
                                <nav className="md:hidden mt-4 pb-4 border-t border-purple-500/20">
                                    <div className="flex flex-col space-y-3 pt-4">
                                        <button 
                                            onClick={() => scrollToSection('inicio')}
                                            className="text-gray-300 hover:text-purple-400 transition-colors text-left"
                                        >
                                            Inicio
                                        </button>
                                        <button 
                                            onClick={() => scrollToSection('sobre-nosotros')}
                                            className="text-gray-300 hover:text-purple-400 transition-colors text-left"
                                        >
                                            Sobre Nosotros
                                        </button>
                                        <button 
                                            onClick={() => scrollToSection('servicios')}
                                            className="text-gray-300 hover:text-purple-400 transition-colors text-left"
                                        >
                                            Servicios
                                        </button>
                                        <button 
                                            onClick={() => scrollToSection('contacto')}
                                            className="text-gray-300 hover:text-purple-400 transition-colors text-left"
                                        >
                                            Contacto
                                        </button>
                                    </div>
                                </nav>
                            )}
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section id="inicio" className="pt-20 pb-20 min-h-screen flex items-center">
                        <div className="container mx-auto px-4">
                            <div className="text-center max-w-4xl mx-auto">
                                <h1 className="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">
                                    Innovación
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-violet-400">
                                        {' '}Digital
                                    </span>
                                </h1>
                                <p className="text-xl md:text-2xl text-gray-300 mb-8 leading-relaxed">
                                    Transformamos ideas en soluciones tecnológicas extraordinarias que impulsan el futuro de tu negocio
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <button 
                                        onClick={() => scrollToSection('sobre-nosotros')}
                                        className="px-8 py-4 bg-gradient-to-r from-purple-500 to-violet-500 text-white rounded-full font-semibold text-lg hover:shadow-2xl hover:shadow-purple-500/25 transition-all transform hover:scale-105"
                                    >
                                        Descubre Más
                                    </button>
                                    <button 
                                        onClick={() => scrollToSection('contacto')}
                                        className="px-8 py-4 border-2 border-purple-500 text-purple-400 rounded-full font-semibold text-lg hover:bg-purple-500 hover:text-white transition-all"
                                    >
                                        Contáctanos
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Subscription Section */}
                    <section className="py-20 bg-black/40 backdrop-blur-sm">
                        <div className="container mx-auto px-4">
                            <div className="max-w-2xl mx-auto text-center">
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">
                                    Mantente Actualizado
                                </h2>
                                <p className="text-gray-300 mb-8 text-lg">
                                    Suscríbete para recibir las últimas noticias sobre tecnología e innovación
                                </p>
                                
                                {isSubscribed ? (
                                    <div className="flex items-center justify-center space-x-2 text-green-400 text-lg">
                                        {React.createElement(CheckCircle, {size: 24})}
                                        <span>¡Gracias por suscribirte!</span>
                                    </div>
                                ) : (
                                    <div className="flex flex-col sm:flex-row gap-4 max-w-md mx-auto">
                                        <input
                                            type="email"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            placeholder="tu@email.com"
                                            className="flex-1 px-4 py-3 rounded-full bg-white/10 border border-purple-500/30 text-white placeholder-gray-400 focus:outline-none focus:border-purple-400 focus:bg-white/20 transition-all"
                                        />
                                        <button
                                            onClick={handleSubscription}
                                            className="px-6 py-3 bg-gradient-to-r from-purple-500 to-violet-500 text-white rounded-full font-semibold hover:shadow-lg hover:shadow-purple-500/25 transition-all transform hover:scale-105"
                                        >
                                            Suscribirse
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>

                    {/* About Us Section */}
                    <section id="sobre-nosotros" className="py-20">
                        <div className="container mx-auto px-4">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">
                                    Sobre Nosotros
                                </h2>
                                <p className="text-xl text-gray-300 max-w-3xl mx-auto">
                                    Somos un team apasionado de desarrolladores, diseñadores e innovadores que creen en el poder de la tecnología para transformar el mundo
                                </p>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8 mb-16">
                                <div className="text-center group">
                                    <div className="w-20 h-20 bg-gradient-to-r from-purple-500 to-violet-500 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform">
                                        {React.createElement(Users, {className: "text-white", size: 32})}
                                    </div>
                                    <h3 className="text-2xl font-bold text-white mb-4">Nuestro Equipo</h3>
                                    <p className="text-gray-300">
                                        Más de 50 profesionales especializados en desarrollo web, mobile, UX/UI y marketing digital
                                    </p>
                                </div>

                                <div className="text-center group">
                                    <div className="w-20 h-20 bg-gradient-to-r from-purple-500 to-violet-500 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform">
                                        {React.createElement(Target, {className: "text-white", size: 32})}
                                    </div>
                                    <h3 className="text-2xl font-bold text-white mb-4">Nuestra Misión</h3>
                                    <p className="text-gray-300">
                                        Crear soluciones tecnológicas innovadoras que ayuden a las empresas a alcanzar su máximo potencial
                                    </p>
                                </div>

                                <div className="text-center group">
                                    <div className="w-20 h-20 bg-gradient-to-r from-purple-500 to-violet-500 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform">
                                        {React.createElement(Award, {className: "text-white", size: 32})}
                                    </div>
                                    <h3 className="text-2xl font-bold text-white mb-4">Nuestros Logros</h3>
                                    <p className="text-gray-300">
                                        Más de 200 proyectos exitosos y reconocimientos internacionales en innovación tecnológica
                                    </p>
                                </div>
                            </div>

                            <div className="bg-black/40 backdrop-blur-sm rounded-2xl p-8 md:p-12">
                                <div className="max-w-4xl mx-auto">
                                    <h3 className="text-3xl font-bold text-white mb-6 text-center">
                                        Nuestra Historia
                                    </h3>
                                    <p className="text-gray-300 text-lg leading-relaxed mb-6">
                                        Fundada en 2018 por un grupo de visionarios tecnológicos, TechFlow nació con la misión de democratizar el acceso a soluciones digitales de alta calidad. Comenzamos como un pequeño estudio de desarrollo web y hemos crecido hasta convertirnos en una empresa líder en transformación digital.
                                    </p>
                                    <p className="text-gray-300 text-lg leading-relaxed mb-6">
                                        Nuestra filosofía se basa en tres pilares fundamentales: innovación constante, calidad excepcional y compromiso con nuestros clientes. Creemos que la tecnología debe ser accesible, intuitiva y, sobre todo, útil para resolver problemas reales.
                                    </p>
                                    <p className="text-gray-300 text-lg leading-relaxed">
                                        Hoy, trabajamos con startups emergentes y grandes corporaciones por igual, siempre manteniendo nuestra esencia: crear productos digitales que marquen la diferencia y generen impacto positivo en la sociedad.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Services Section */}
                    <section id="servicios" className="py-20 bg-black/40 backdrop-blur-sm">
                        <div className="container mx-auto px-4">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">
                                    Nuestros Servicios
                                </h2>
                                <p className="text-xl text-gray-300 max-w-3xl mx-auto">
                                    Ofrecemos soluciones integrales para impulsar tu presencia digital
                                </p>
                            </div>

                            <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {[
                                    {
                                        title: "Desarrollo Web",
                                        description: "Sitios web modernos y responsivos con las últimas tecnologías",
                                        features: ["React & Next.js", "E-commerce", "PWA", "SEO Optimizado"]
                                    },
                                    {
                                        title: "Aplicaciones Móviles",
                                        description: "Apps nativas e híbridas para iOS y Android",
                                        features: ["React Native", "Flutter", "UI/UX Design", "App Store Optimization"]
                                    },
                                    {
                                        title: "Diseño UX/UI",
                                        description: "Experiencias de usuario intuitivas y atractivas",
                                        features: ["Prototipado", "Design Systems", "Usability Testing", "Branding"]
                                    },
                                    {
                                        title: "Marketing Digital",
                                        description: "Estrategias para aumentar tu visibilidad online",
                                        features: ["SEO/SEM", "Social Media", "Content Marketing", "Analytics"]
                                    },
                                    {
                                        title: "Consultoría Tech",
                                        description: "Asesoramiento estratégico en transformación digital",
                                        features: ["Auditorías", "Arquitectura", "Migración Cloud", "DevOps"]
                                    },
                                    {
                                        title: "Mantenimiento",
                                        description: "Soporte continuo para tus plataformas digitales",
                                        features: ["Monitoreo 24/7", "Actualizaciones", "Backup", "Soporte Técnico"]
                                    }
                                ].map((service, index) => (
                                    <div key={index} className="bg-white/5 backdrop-blur-sm rounded-2xl p-8 border border-purple-500/20 hover:border-purple-500/40 transition-all group hover:transform hover:scale-105">
                                        <h3 className="text-2xl font-bold text-white mb-4 group-hover:text-purple-400 transition-colors">
                                            {service.title}
                                        </h3>
                                        <p className="text-gray-300 mb-6">
                                            {service.description}
                                        </p>
                                        <ul className="space-y-2">
                                            {service.features.map((feature, featureIndex) => (
                                                <li key={featureIndex} className="text-gray-400 flex items-center">
                                                    <div className="w-2 h-2 bg-purple-500 rounded-full mr-3"></div>
                                                    {feature}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contacto" className="py-20">
                        <div className="container mx-auto px-4">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">
                                    Contacto
                                </h2>
                                <p className="text-xl text-gray-300 max-w-3xl mx-auto">
                                    ¿Listo para llevar tu proyecto al siguiente nivel? Hablemos
                                </p>
                            </div>

                            <div className="grid md:grid-cols-2 gap-12 max-w-6xl mx-auto">
                                <div>
                                    <h3 className="text-2xl font-bold text-white mb-8">
                                        Información de Contacto
                                    </h3>
                                    
                                    <div className="space-y-6">
                                        <div className="flex items-center space-x-4">
                                            <div className="w-12 h-12 bg-gradient-to-r from-purple-500 to-violet-500 rounded-full flex items-center justify-center">
                                                {React.createElement(Mail, {className: "text-white", size: 20})}
                                            </div>
                                            <div>
                                                <p className="text-white font-semibold">Email</p>
                                                <p className="text-gray-300">contacto@techflow.com</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center space-x-4">
                                            <div className="w-12 h-12 bg-gradient-to-r from-purple-500 to-violet-500 rounded-full flex items-center justify-center">
                                                {React.createElement(Phone, {className: "text-white", size: 20})}
                                            </div>
                                            <div>
                                                <p className="text-white font-semibold">Teléfono</p>
                                                <p className="text-gray-300">+56 9 1234 5678</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center space-x-4">
                                            <div className="w-12 h-12 bg-gradient-to-r from-purple-500 to-violet-500 rounded-full flex items-center justify-center">
                                                {React.createElement(MapPin, {className: "text-white", size: 20})}
                                            </div>
                                            <div>
                                                <p className="text-white font-semibold">Ubicación</p>
                                                <p className="text-gray-300">Santiago, Chile</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-black/40 backdrop-blur-sm rounded-2xl p-8">
                                    <h3 className="text-2xl font-bold text-white mb-6">
                                        Envíanos un Mensaje
                                    </h3>
                                    <div className="space-y-6">
                                        <div>
                                            <input
                                                type="text"
                                                placeholder="Nombre"
                                                className="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-500/30 text-white placeholder-gray-400 focus:outline-none focus:border-purple-400 focus:bg-white/20 transition-all"
                                            />
                                        </div>
                                        <div>
                                            <input
                                                type="email"
                                                placeholder="Email"
                                                className="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-500/30 text-white placeholder-gray-400 focus:outline-none focus:border-purple-400 focus:bg-white/20 transition-all"
                                            />
                                        </div>
                                        <div>
                                            <textarea
                                                rows="4"
                                                placeholder="Mensaje"
                                                className="w-full px-4 py-3 rounded-lg bg-white/10 border border-purple-500/30 text-white placeholder-gray-400 focus:outline-none focus:border-purple-400 focus:bg-white/20 transition-all resize-none"
                                            ></textarea>
                                        </div>
                                        <button
                                            className="w-full px-6 py-3 bg-gradient-to-r from-purple-500 to-violet-500 text-white rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/25 transition-all transform hover:scale-105"
                                        >
                                            Enviar Mensaje
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-black/60 backdrop-blur-sm border-t border-purple-500/20 py-12">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col md:flex-row items-center justify-between">
                                <div className="flex items-center space-x-3 mb-4 md:mb-0">
                                    <div className="w-10 h-10 bg-gradient-to-r from-purple-500 to-violet-500 rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold text-xl">T</span>
                                    </div>
                                    <span className="text-white text-2xl font-bold">TechFlow</span>
                                </div>
                                <p className="text-gray-400 text-center md:text-right">
                                    © 2025 TechFlow. Todos los derechos reservados.
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
